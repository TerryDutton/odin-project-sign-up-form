<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Sign-Up Form</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/latest/normalize.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="main">
        <div id="picture-container">
            <div id="logo-container">
                <img  alt="Odin Project Logo" src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png">
                ODIN
            </div>
            <div id="picture-attribution">
                Photo by <a href="https://unsplash.com/@sallybrad2016">Preethi Viswanathan</a> on <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a>
            </div>
        </div>
        <div id="content">
            <div id="description">
                <div class="descriptive-text">
                    <p>
                        This is not a real online service! You know you need 
                        something like this in your life to help you realize 
                        your deepest dreams. Sign up <em>now</em> to get started.
                    </p>
                    <p>You <em>know</em> you want to.</p>
                </div>
            </div>
            <div id="form-container">
                <p class="descriptive-text">Let's do this!</p>
                <form id="registration-form" action="#" method="GET" class="not-yet-submitted">
                    <div class="field-wrapper">
                        <input type="text" id="first-name" name="first-name" required minlength="2">
                        <label for="first-name">FIRST NAME</label>
                    </div>
                    <div class="field-wrapper">
                        <input type="text" id="last-name" name="last-name" required minlength="2">
                        <label for="last-name">LAST NAME</label>
                    </div>
                    <div class="field-wrapper">
                        <input type="email" id="email" name="email" required>
                        <label for="email">EMAIL</label>
                    </div>
                    <div class="field-wrapper">
                        <input id="phone-number" type="tel" name="tel" minlength="11" maxlength="11" pattern="\d{11}" required>
                        <label for="phone-number">PHONE NUMBER</label>
                    </div>
                    <div class="field-wrapper">
                        <input type="password" id="password" name="password" required minlength="8" pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,}$">
                        <label for="password">PASSWORD</label>
                    </div>
                    <div class="field-wrapper">
                        <input type="password" id="confirm-password" name="confirm-password" required minlength="8" pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,}$">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                    </div>
                </form>
            </div>
            <div id="cta-container">
                <button form="registration-form" type="submit">Create Account</button>
                <p>
                    Already have an account? <a href="#">Log in</a>
                </p>
            </div>
        </div>
    </div>
</body>
<script>
    (function(){
        const button = document.querySelector('#cta-container button');
        const form = document.querySelector('form');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirm-password');

        button.addEventListener('click', () => {
            form.classList.remove('not-yet-submitted');
            const password1 = passwordInput.value, password2 = confirmPasswordInput.value;
            if(password1 !== password2) {
                passwordInput.setCustomValidity("Passwords must match");
                confirmPasswordInput.setCustomValidity("Passwords must match");
            }
            else {
                passwordInput.setCustomValidity("");
                confirmPasswordInput.setCustomValidity("");
            }
        });

    })();
</script>
</html>
